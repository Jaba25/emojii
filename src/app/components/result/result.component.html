<div class="result-container">
  <div class="header">
    <h1>?? Game Results</h1>
    <h2>??????? ????????</h2>
  </div>
  
  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-icon">?</div>
      <div class="stat-label">Correct Answers</div>
      <div class="stat-value">{{totalCorrectAnswers}}/50</div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon">??</div>
      <div class="stat-label">Accuracy</div>
      <div class="stat-value">{{accuracy}}%</div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon">??</div>
      <div class="stat-label">Total Time</div>
      <div class="stat-value">{{formatTime(totalTime)}}</div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon">??</div>
      <div class="stat-label">Leaderboard</div>
      <div class="stat-value">#{{userLeaderboardPosition}}</div>
    </div>
  </div>
  
  <div class="performance-message">
    <p>{{getPerformanceMessage()}}</p>
  </div>
  
  <div class="action-buttons">
    <button (click)="shareResults()" class="btn btn-primary">
      ?? Share Results
    </button>
    <button (click)="playAgain()" class="btn btn-secondary">
      ?? Play Again
    </button>
  </div>
</div>
